<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с фоном из GitHub</title>
    <style>
        body {
            /* Замените на вашу прямую ссылку с GitHub */
            background-image: url('https://raw.githubusercontent.com/MishaAndAnna/Website_experiment/main/Theme_for_website.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #f0f0f0; /* Резервный цвет фона */
            color: white; /* Цвет текста */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh; /* Высота всей страницы */
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Тень для текста */
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Мой сайт</h1>
    <p>Это пример сайта с фоновым изображением, загруженным из GitHub.</p>
</body>
</html>
